name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1 - Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2 - Setup Node.js (only version 20)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3 - Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4 - Run unit tests
      - name: Run Jest tests
        run: npm test

      # Step 5 - Build project
      - name: Build project
        run: npm run build

      # Step 6 - List build artifacts
      - name: List built files
        run: ls -R dist || echo "No dist folder found"

      # Step 7 - Upload build artifacts (optional)
      - name: Upload build folder
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
