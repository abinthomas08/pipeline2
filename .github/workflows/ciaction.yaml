name: Node.js CI (Staged, Single Node)

on:
  push:


concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: "20"  # <- set your single Node version here

jobs:
  test:
    name: Test (Node ${{ env.NODE_VERSION }})
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Run unit tests
        run: npm test
        env:
          CI: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install deps
        run: npm ci

      # Ensure package.json has: "build": "mkdir -p dist && cp app.js dist/"
      - name: Build project
        run: npm run build

      - name: List built files
        run: |
          echo "Built files in ./dist:"
          ls -lah dist || echo "No dist found!"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
          if-no-files-found: error
          retention-days: 7

  list_artifacts:
    name: Verify & List Uploaded Artifact
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: downloaded-dist

      - name: Show contents
        run: |
          echo "Downloaded artifact contents:"
          ls -lah downloaded-dist
